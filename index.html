<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
    <script src="scripts/weather.js"></script>


</head>
<body>
 <div class="mode">
    <img id="mode_img" src="images/dark.png" alt="">
 </div>
    <div class="container">
        <div class="city_name">
            <input type="text" id="input" placeholder="Enter city" style="border: none; outline: none;">

            <button id="btn">
                <img id="btnimg" src="images/search.png" alt="">
            </button>
        </div>
        <div class="img">
            <img  class="image" src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png" alt="image not found">
        </div>
    <div class="temp">
        <p id="value">30</p>      
    </div>

    <div class="desc">
        <p id="description">sunny</p>
    </div>
    <div class="city">
       <p class="city_id">Dubai</p>
    </div>

    <div class="more">
        <div class="humidity">
             <img  id="humidityimg" src="images/humidity.png" alt="">
        <p id="humidity_p">10%</p>

        </div>
       
         <div class="speed">
            <img id="speedimg" src="images/sped.png" alt="">
           <p id="speed_p">speed</p>
         </div>
        
    </div>


    </div>
    <script>


    </script>
</body>
</html>
